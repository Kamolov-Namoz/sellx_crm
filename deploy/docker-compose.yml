version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:4.4
    container_name: prosell-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: sales-automation
      MONGO_USER: ${MONGO_USER:-prosell}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-prosellpassword}
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - prosell-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../deploy/Dockerfile.backend
    container_name: prosell-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 9999
      MONGODB_URI: mongodb://${MONGO_USER:-prosell}:${MONGO_PASSWORD:-prosellpassword}@mongodb:27017/sales-automation?authSource=sales-automation
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: https://prosell.prox.uz
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - prosell-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js
  frontend:
    build:
      context: ../frontend
      dockerfile: ../deploy/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: https://prosell.prox.uz/api
    container_name: prosell-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - prosell-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: prosell-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - prosell-network

networks:
  prosell-network:
    driver: bridge

volumes:
  mongodb_data:
  uploads_data:
